<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="assets/svg/favicon.svg"
      type="image/x-icon" />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <!-- SASS -->
    <link rel="stylesheet" href="sass/main.scss" />
    <!-- JS -->
    <script type="module" src="js/index.js"></script>
    <!-- TITLE -->
    <title>Les Petits Plats</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header container">
      <div class="header__logo">
        <img src="assets/svg/logo.svg" alt="Logo" class="header__logo-img" />
      </div>
    </header>

    <!-- SEARCHBAR -->
    <section class="searchbar container">
      <form action="" class="searchbar__form">
        <input
          type="text"
          placeholder="Rechercher une recette"
          class="searchbar__input"
          id="searchbar-input" />
        <div class="searchbar__button">
          <i class="bx bx-search-alt-2 searchbar__icon"></i>
        </div>
      </form>
    </section>

    <!-- FILTER -->
    <section class="filter container">
      <div class="filter__tag-list">
        <span class="filter__tag"
          >Coco <i class="bx bx-x-circle filter__tag-close"></i
        ></span>
        <span class="filter__tag"
          >Coco <i class="bx bx-x-circle filter__tag-close"></i
        ></span>
        <span class="filter__tag"
          >Coco <i class="bx bx-x-circle filter__tag-close"></i
        ></span>
        <span class="filter__tag"
          >Coco <i class="bx bx-x-circle filter__tag-close"></i
        ></span>
        <span class="filter__tag"
          >Coco <i class="bx bx-x-circle filter__tag-close"></i
        ></span>
      </div>
      <div class="filter__select-list">
        <div class="filter__select">
          <input
            type="text"
            placeholder="Ingredients"
            class="filter__input filter__input--ingredients" />
          <i class="bx bx-chevron-down filter__icon"></i>
        </div>
        <div class="filter__select">
          <input
            type="text"
            placeholder="Appareils"
            class="filter__input filter__input--devices" />
          <i class="bx bx-chevron-down filter__icon"></i>
        </div>
        <div class="filter__select">
          <input
            type="text"
            placeholder="Ustensiles"
            class="filter__input filter__input--utensils" />
          <i class="bx bx-chevron-down filter__icon"></i>
        </div>
      </div>
    </section>
  </body>
</html>
